<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emilio Nyaray" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Pacifico' />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="/css/pygments.css" />

    <link rel="stylesheet" href="/css/theme.css" />

    <title>{% if page.title %}{{ page.title }} | {% endif %}Emilio Nyaray</title>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="visible-desktop">Emilio Nyaray</h1>
                <span class="main-title visible-tablet">Emilio Nyaray</span>
                <span class="main-title visible-phone">Emilio Nyaray</span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10 offset2 menu">
                <span><a href="/" title="Home">Home</a></span>
                <span><a href="/upphack/" title="upphack">UppHack</a></span>
                <span><a href="/thoughts/" title="Thoughts">Thoughts</a></span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span9 offset2">
                {% if page.title %}<h2>{{ page.title }}</h2>{% endif %}
            </div>
        </div>
        <!-- content is responsible for using the proper grid components -->
        <div id="content" class="row-fluid">
            {{ content }}
        </div>
        <div class="row-fluid">
            <div class="span12">
                <h4 class="footynotes">Most if not all content copyright 2011 - Emilio Nyaray.</h4>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <h4 class="footynotes"><a href="mailto:emilio@nyaray.com?subject=Copyright%20questions">Contact</a> for questions.</h4>
            </div>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
